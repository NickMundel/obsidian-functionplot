name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.ref, 'refs/tags/') }}
    steps:
      - uses: actions/checkout@v2
        
      - name: install dependencies
        run: yarn install

      - name: build
        run: yarn build

      - name: upload dist
        uses: actions/upload-artifact@v3.1.0
        with:
          path: dist/


